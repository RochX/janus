[tips-and-tricks-item-description]
janus-briefing=[planet=janus] is a barren and unstable planet with a new resource called Shiftite. Because of the instability of Shiftite, only [entity=electric-mining-drill], [entity=big-mining-drill], [entity=rail-ramp], and [entity=rail-support] can be built directly on Shiftite ore. It is highly recommended to bring the resources to craft [item=janus-time-distorter], otherwise initial progress will likely be very slow.
janus-tip=Due to the constantly shifting nature and instability of shiftite, building factories on Janus will require excellent space management. Fortunately, Shiftite ore is in high abundance, opening up a variety of options for factory building. Use [entity=janus-time-distorter] to process Shiftite into the necessary resources to build a rocket.